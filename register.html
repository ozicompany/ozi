<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- استخدم ملف CSS منفصل لتنسيق عناصر HTML -->
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Register</h1>
        </div> 
        <div class="main">
            <div class="contact-form">
                <h2>Register your data</h2>
                <!-- استخدم ملف PHP منفصل لمعالجة بيانات النموذج -->
                <form action="index.html" method="post">
                    <h5>
                        <label for="oziboxid">Ozi Box ID</label>
                        <input type="number" id="oziboxid" name="oziboxid" placeholder="Write your ID" required>
                    </h5>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Write your name" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Write your email" required>

                    <label for="passport">Passport</label>
                    <input type="file" id="passport" name="passport" required>
                     
                    <label for="Personal photo">Personal photo</label>
                    <input type="file" id="Personalphoto" name="Personalphoto" required>

                    <label for="Translated Certificate">Translated Certificate</label>
                    <input type="file" id="TranslatedCertificate" name="TranslatedCertificate" required>

                    <button type="submit" name="register">Register</button>
                    <button type="reset">Clear</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <p>All rights reserved to Ozi Company©</p>
        </div>
    </div>
</body>
</html>
